  # Job 7: Deploy to Vercel (Preview)
  deploy-preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    needs: [code-quality, test, build]
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "### âœ… Preview Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment Ready\n\n**Preview URL:** ${{ steps.deploy.outputs.preview-url }}\n\nâœ… All checks passed. Ready for review!`
            })

  # Job 8: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging (Vercel)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: [code-quality, test, build]
    environment:
      name: staging
      url: https://staging.vinasantacruz.cl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Staging)
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "staging-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          BASE_URL: ${{ steps.deploy.outputs.staging-url }}

      - name: Notify deployment success
        run: |
          echo "### âœ… Staging Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "**Staging URL:** ${{ steps.deploy.outputs.staging-url }}" >> $GITHUB_STEP_SUMMARY

  # Job 9: Deploy to Production
  deploy-production:
    name: Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [code-quality, test, build, security-scan]
    environment:
      name: production
      url: https://www.vinasantacruz.cl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Run smoke tests (Production)
        run: npm run test:smoke
        env:
          BASE_URL: https://www.vinasantacruz.cl

      - name: Run post-deployment checks
        run: |
          # Check if site is accessible
          curl -f https://www.vinasantacruz.cl || exit 1
          # Check critical endpoints
          curl -f https://www.vinasantacruz.cl/api/health || exit 1

      - name: Notify deployment success
        run: |
          echo "### âœ… Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** https://www.vinasantacruz.cl" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment ID:** ${{ steps.deploy.outputs.production-url }}" >> $GITHUB_STEP_SUMMARY

      - name: Send Slack notification
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "âœ… Production deployment successful - ViÃ±a Santa Cruz",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful* ðŸš€\n\n*Project:* ViÃ±a Santa Cruz\n*URL:* https://www.vinasantacruz.cl\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job 10: Database Migration (Production)
  migrate-production:
    name: Run Database Migrations (Production)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [deploy-production]
    environment:
      name: production-db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Backup database before migration
        run: npm run db:backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}
          BACKUP_STORAGE: ${{ secrets.BACKUP_STORAGE_URL }}

      - name: Run database migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

      - name: Verify migration success
        run: npm run db:verify
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

      - name: Notify migration success
        run: |
          echo "### âœ… Database Migration Successful" >> $GITHUB_STEP_SUMMARY
